<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Primary Meta Tags -->
  <title>Onolo Group Orders</title>
  <meta name="title" content="Onolo Group Orders" />
  <meta name="description" content="Order LPG gas refills in seconds – we'll handle the rest. Fast delivery, 24/7 support, secure payment." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://orders-onologroup.online/" />
  <meta property="og:title" content="Onolo Group Orders" />
  <meta property="og:description" content="Order LPG gas refills in seconds – we'll handle the rest. Fast delivery, 24/7 support, secure payment." />
  <meta property="og:image" content="https://orders-onologroup.online/favicon.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://orders-onologroup.online/" />
  <meta property="twitter:title" content="Onolo Group Orders" />
  <meta property="twitter:description" content="Order LPG gas refills in seconds – we'll handle the rest. Fast delivery, 24/7 support, secure payment." />
  <meta property="twitter:image" content="https://orders-onologroup.online/favicon.png" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#FF6B00" />
  <meta name="msapplication-TileColor" content="#FF6B00" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://lnnqoejqgdmwadtzwuix.supabase.co" />
  <link rel="preconnect" href="https://api.mapbox.com" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; img-src 'self' data: blob: https:; media-src 'self' data: blob: https:;" />
  
  <style>
    /* Loading screen styles */
    #root {
      height: 100vh;
      width: 100vw;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
      background-color: #FF6B00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .loading-text {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      color: #666;
      font-size: 14px;
    }
    
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #FF6B00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Loading screen shown while app loads -->
    <div class="loading-screen">
      <div class="loading-logo">O</div>
      <div class="loading-text">Onolo Group Orders</div>
      <div class="loading-subtext">Loading your gas delivery app...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
