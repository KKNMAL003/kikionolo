name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile || npm install
      - name: Lint
        run: yarn lint
      - name: Format Check
        run: yarn format --check || npm run format -- --check
      - name: Run Tests
        run: yarn test || npm test
